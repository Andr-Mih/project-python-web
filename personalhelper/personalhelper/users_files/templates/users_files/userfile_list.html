{% extends 'contacts/layout.html' %}

{% block content %}
<h1>Files List</h1>

{% if userfile_list %}
<ul>

    {% for file in userfile_list %}
    <li>
        <a href="{{ file.get_absolute_url }}">{{ file }}</a>
    </li>
    {% endfor %}
    <a href="{% url 'contacts:index' %}"> Back to HOME </a>
</ul>
{% else %}
<p>There are no files in {{ user.name }}.</p>
{% endif %}
{% endblock %}
