{% extends 'contacts/layout.html' %}

{% block content %}
<h1>Files List</h1>

{% if userfile_list %}
<ul>

    {% for file in userfile_list %}
    <li>
        <a href="">{{ file.category }} </a><a href="{{ file.get_absolute_url }}">{{ file }}</a> <a
            href="{% url 'delete-file' file.id %}">
            Delete
            file</a>
    </li>
    {% endfor %}
</ul>

{% else %}
<p>There are no files in {{ user.name }}.</p>
{% endif %}
<div><a class='btn btn-warning' type='submit' href="{% url 'files-create' %}" target='_self'>Add new file</a></div>
<a href="{% url 'contacts:index' %}"> Back to HOME </a>
{% endblock %}
