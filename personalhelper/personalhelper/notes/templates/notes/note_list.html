{% extends "base.html" %}

{% block content %}
  <h1>Note List</h1>
  {% if note_list %}
  <ul>
    {% for note in note_list %}
      <li>
        <a href="{{ note.get_absolute_url }}">{{ note.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no notes in the profile.</p>
  {% endif %}
{% endblock %}
