{% extends 'contacts/layout.html' %}

{% block title %}Contacts{% endblock %}

{% block header %}
<h1>Hello, {{ user.username|default:'Guest'}}</h1>
{% endblock %}

{% block content %}
<div class="features">

    <p>
        {% if user.is_authenticated %}
        <a class='btn btn-warning' type="submit" href="{% url 'contacts:add-contact' %}" target='_self'>Add contact </a>
        <a class='btn btn-warning' type="submit" href="{% url 'contacts:show-contacts' %}" target='_self'>Show
            contacts</a>
        <a class='btn btn-warning' type="submit" href="{% url 'contacts:search-contact' %}" target='_self'>Search
            contacts </a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </p>
</div>
{% endblock %}
