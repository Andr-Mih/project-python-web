{% extends 'contacts/layout.html' %}

{% block title %}Search contact{% endblock %}

{% block header %}
<h1>Search contact, {{user.username|default:'Guest'}}</h1>
{% endblock %}

{% block content %}
<h1>Search contact</h1>
<form action="" method="POST">
    <a class='btn btn-warning' type="submit" href="/contacts/" target='_self'>Main page </a><br>
    {% csrf_token %}
    <h5>{{message}}</h5>
    {{ form.as_p }}

    {{error}}
    <input type='submit' value='Submit'>
    {% endblock content %}
