<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a class='button' type="submit" href="/contacts/" target='_blank'>Main page </a>

    <h1>Contacts in your Adressbook</h1>
    
    <br>
    {% if record_list %}
    <h2>All Contacts:</h2>
        <ul>
        {% for record in record_list %}
        
            <li>{{ record.id}} -- {{ record.contact_name }} ----{{record.contact_phone}}
            <a href = "/contacts/show_contacts/{{record.id}}">Show detail</a>
            </li><br>
        
        {% endfor %}
        </ul>

    {% else %}
        <p>No contacts are available.</p>
    {% endif %}
</body>
</html>
